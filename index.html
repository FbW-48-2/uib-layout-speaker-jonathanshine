<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jonathan Shine" />

    <link rel="stylesheet" href="style.css" />
    <title>Speaker Shop Design</title>
  </head>
  <body>
    <header>
      <div id="nav-logo">
          <img src="./images/1000px-Speaker_Icon.svg.png" alt="speaker logo" />
          <p>The Speaker Shop</p>
      </div>

      <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Checkout</a></li>
          </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <h1>Your home speaker. Reinvented.</h1>

        <p>
          They combine beauty, quality, and simplicity to create an emotional
          music experience.
        </p>

        <button>
          WATCH STORY VIDEO
          <img src="./images/play_video.png" alt="play button icon" />
        </button>
      </section>

      <section id="flex-container">
        <div class="flex-item">
          <p>Beauty. Quality. Simplicity.</p>
          <img src="./images/open.png" alt="arrow icon" />
        </div>
        <div class="flex-item">
          <p>High-end sound quality.</p>
          <img src="./images/open.png" alt="arrow icon" />
        </div>
        <div class="flex-item">
          <p>Play music with your voice.</p>
          <img src="./images/open.png" alt="arrow icon" />
        </div>
      </section>
    </main>

    <footer>
        <p>All rights reserved Â© Speaker Shop 2021</p>
    </footer>
  </body>
</html>
